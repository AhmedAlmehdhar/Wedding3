        <script>
            
   
       
   
           
       
        var maxClicks =1000 ;
        var clickCount = parseInt(localStorage.getItem('clickCount')) || 0;
        var imageWidth;
        var imageHeight;

        function setImageDimensions() {
            var image = document.getElementById("image-preview");
            imageWidth = image.naturalWidth;
            imageHeight = image.naturalHeight;
        }

        window.onload = function() {
            updateClickCountBox();
        };

        function overlayText() {
            if (clickCount >= maxClicks) {
                alert("You have reached the maximum number of guests.");
                return;
            }
            
        

            var textInput = document.getElementById("text-input").value;

            if (textInput.trim() === "") {
                alert("Please enter guests name");
                return;
            }

            var image = document.getElementById("image-preview");

            // Remove previously generated image
            var prevOutput = document.getElementById("output-image");
            if (prevOutput) {
                prevOutput.remove();
            }

            var canvas = document.createElement("canvas");
            canvas.width = imageWidth;
            canvas.height = imageHeight;

            var context = canvas.getContext("2d");
            context.drawImage(image, 0, 0);
            context.font = "40px Arial";
            context.fillStyle ="#808000";
            context.textAlign = "center";
            context.fillText(textInput, canvas.width / 2.2 , canvas.height /1.75);
 
       
 context.fillText(String(clickCount).padStart(3,"0"), canvas.width / 2, canvas.height / 1);
 
 

            var imageDataURL = canvas.toDataURL();

            var newTab = window.open();
            newTab.document.write('<html><head><title>Image with Overlayed Text</title></head><body style="text-align: center;"><img src="' + imageDataURL + '"></body></html>');
            newTab.document.close();

            var shareButton = document.getElementById("share-button");
            shareButton.style.display = "block";

            clickCount++;
            localStorage.setItem('clickCount', clickCount.toString());
            updateClickCountBox();

            // Scroll to the bottom of the page
            window.scroll({
                top: document.body.scrollHeight,
                behavior: 'smooth'
            });

            return false; // Prevent the form from resetting
        }

        function resetClicks() {
            var resetPassword = prompt("Enter the reset password:");
            // Replace 'password123' with your desired password
            if (resetPassword === 'password123') {
                clickCount = 0;
                localStorage.setItem('clickCount', clickCount.toString());
                updateClickCountBox();
            } else {
                alert("Incorrect password. Reset canceled.");
            }
        }

        function updateClickCountBox() {
            var clickCountBox = document.getElementById("click-count-box");
            clickCountBox.style.display = "block";
            var remainingClicks = maxClicks - clickCount;
            if (remainingClicks === 1) {
                clickCountBox.textContent = "1 Guest Left";
            } else {
                clickCountBox.textContent = remainingClicks + " Guests left";
            }

            var resetButton = document.getElementById("reset-button");
            if (remainingClicks < maxClicks) {
                resetButton.style.display = "block";
            } else {
                resetButton.style.display = "block";
            }
        }
            
     document.getElementById("myButton").addEventListener("click", overlayText);
     
   document.getElementById("myButton").addEventListener("click", overlayText);  
    
    </script>
