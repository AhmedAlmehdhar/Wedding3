<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Realtime Database Example</title>
    
    <style>
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #4CAF50;
        color: white;
    }

    tbody tr:hover {
        background-color: #f5f5f5;
    }

    .delete-button {
        background-color: #dc3545;
        color: #fff;
        border: none;
        padding: 6px 10px;
        cursor: pointer;
        border-radius: 4px;
    }

    .delete-button:hover {
        background-color: #c82333;
    }
</style>
    <!-- Add Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
        import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyASTjzT4aArcJGFOXjmpgcisJR0NTYP8Sc",
            authDomain: "wedding2-dfbb0.firebaseapp.com",
            databaseURL: "https://wedding2-dfbb0-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "wedding2-dfbb0",
            storageBucket: "wedding2-dfbb0.appspot.com",
            messagingSenderId: "882345158924",
            appId: "1:882345158924:web:e70367a38f8c05eb360129"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        // Reference to the root of your database
        const database = getDatabase();

        // Function to read data from the database and populate the table
        window.readData = function () {
        
            // Reference to the root of your data
            const dataRef = ref(database);

            // Read data from the database
            onValue(dataRef, (snapshot) => {
                // Get data from the snapshot
                const data = snapshot.val();

                if (!data || typeof data !== 'object') {
                    console.error('Invalid data format:', data);
                    return;
                }

                // Process or display the data as needed
                const outputDiv = document.getElementById('output');

                // Convert object keys to an array
                const parentNodes = Object.keys(data);

                // Check if parentNodes is a non-empty array
                if (parentNodes.length > 0) {
                    // Create a table only if parentNodes is a non-empty array
                    const table = document.createElement('table');
                    table.border = '1';

                    // Create table header
                    const thead = document.createElement('thead');
                    const headerRow = document.createElement('tr');

                    // Add an extra th for the index
                    const indexTh = document.createElement('th');
                    indexTh.textContent = 'Index';
                    headerRow.appendChild(indexTh);

                    // Assuming all parent nodes have the same structure, using the first one for other headers
                    const firstParentNode = data[parentNodes[0]];
                    Object.keys(firstParentNode).forEach(header => {
                        const th = document.createElement('th');
                        th.textContent = header;
                        headerRow.appendChild(th);
                    });

                    // Add an extra th for the delete button
                    const deleteTh = document.createElement('th');
                    deleteTh.textContent = 'Delete';
                    headerRow.appendChild(deleteTh);

                    thead.appendChild(headerRow);
                    table.appendChild(thead);

                    // Create table body
                    const tbody = document.createElement('tbody');

                    // Iterate through parent nodes and create rows for each
                    parentNodes.forEach((parentNode, index) => {
                        const row = document.createElement('tr');

                        // Add index column
                        const indexTd = document.createElement('td');
                        indexTd.textContent = index + 1; // Adding 1 to start indexing from 1
                        row.appendChild(indexTd);

                        const parentNodeData = data[parentNode];

                        Object.values(parentNodeData).forEach(value => {
                            const td = document.createElement('td');
                            td.textContent = value;
                            row.appendChild(td);
                        });

                        // Add delete button
                        const deleteButton = document.createElement('button');
                        deleteButton.textContent = 'Delete';
                        deleteButton.onclick = function () {
                            deleteData(parentNode);
                        };

                        const tdDelete = document.createElement('td');
                        tdDelete.appendChild(deleteButton);
                        row.appendChild(tdDelete);

                        tbody.appendChild(row);
                    });

                    table.appendChild(tbody);

                    // Clear previous content and append the table
                    outputDiv.innerHTML = '';
                    outputDiv.appendChild(table);
                } else {
                    console.error('Empty array:', parentNodes);
                }
            });
        }

        // Function to delete data from the database
        function deleteData(parentNode) {
    const dataRef = ref(database, parentNode);
    remove(dataRef)
        .then(() => {
            console.log('Data deleted successfully.');
            location.reload(); // Refresh the page
        })
        .catch(error => {
            console.error('Error deleting data:', error);
        });
        }
    </script>
</head>
<body>
    <!-- Display the data here -->
    <!-- For example, create a div with id "output" -->
    <div id="output"></div>

    <!-- Button to trigger the readData function -->
    <button onclick="readData()">Read Data</button>
</body>
</html>
